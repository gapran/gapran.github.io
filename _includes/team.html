<!-- Team Section -->
<section id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Team</h2>
            </div>
        </div>
        <div class="row" style="margin-top:30px;">
            {% for member in site.data.team %}
            <div class="col-sm-2">
                <div class="team-member">
                    {% if member.site %} <a href="{{ member.site }}"> {% endif %}
                        <img src="/assets/img/team/{{ member.img }}" class="img-responsive img-circle" alt="{{ member.name }}">
                    {% if member.site %} </a> {% endif %}
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.role }}</p>
                    <p class="text-muted">{{ member.affiliation }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
