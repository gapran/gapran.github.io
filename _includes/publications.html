<!-- Publications Section -->
<section id="publications" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Publications</h2>
            </div>
        </div>
        <div class="row">
            {% for publication in site.data.publications %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#publicationModal{{ publication.id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/assets/img/publications/{{ publication.preview }}" class="img-responsive" alt="{{ publication.name }}">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ publication.name }}</h4>
                    <p class="text-muted">{{ publication.conf }} - {{ publication.date }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
